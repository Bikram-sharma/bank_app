<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./dashboard.js" defer type="module"></script>

    <title>DashBoard</title>
  </head>
  <body>
    <nav
      class="w-full h-[10vh] bg-[#1B3C53] flex justify-between items-center px-10 text-white shadow-md"
    >
      <h2 class="text-xl font-semibold tracking-wide">Account Dashboard</h2>
      <button
        id="logout"
        class="bg-[#22475F] text-[#D2C1B6] px-6 py-2 rounded-full border border-[#D2C1B6] hover:bg-[#163242] hover:text-white transition-all duration-300 ease-in-out"
      >
        Log out
      </button>
    </nav>

    <div class="flex justify-center mt-5 px-4">
      <div
        class="p-6 bg-white rounded-xl shadow-2xl w-full max-w-2xl border border-gray-200"
      >
        <h1 class="text-center text-3xl font-bold text-[#1B3C53] mb-8">
          Dashboard
        </h1>
        <table
          class="table-auto w-full border-collapse rounded overflow-hidden"
        >
          <colgroup>
            <col class="w-1/3" />
            <col class="w-2/3" />
          </colgroup>
          <thead>
            <tr class="bg-[#1B3C53] text-white">
              <th class="p-4 text-center">Field</th>
              <th class="p-4 text-center">Detail</th>
            </tr>
          </thead>
          <tbody class="text-gray-700">
            <tr class="hover:bg-gray-100 transition">
              <td class="border-t p-4 font-medium">User Name :</td>
              <td class="border-t p-4">XXXXXXXX</td>
            </tr>
            <tr class="hover:bg-gray-100 transition">
              <td class="border-t p-4 font-medium">Account Number :</td>
              <td id="accountNumber" class="border-t p-4"></td>
            </tr>
            <tr class="hover:bg-gray-100 transition">
              <td class="border-t p-4 font-medium">Balance :</td>
              <td id="balance" class="border-t p-4"></td>
            </tr>
          </tbody>
        </table>
        <button
          id="fundTransfer"
          class="w-full text-white h-12 bg-blue-600 hover:bg-blue-700 cursor-pointer rounded-lg"
        >
          Fund Transfer
        </button>
      </div>
    </div>
  </body>
</html>
