<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>DashBoard</title>
</head>
<body>
    
    <div class="flex justify-center mt-40">

       <div class="h-90 w-150 p-4 space-y-4 text-black shadow-lg rounded-md text-center">
        <h1 class="text-center text-2xl font-bold text-gray-800">Dash Board</h1>
  <div>
    <label for="username" class = "block text-sm font-medium text-gray-700">UserName:</label>
    <input type="text" id="username" name="username" class="text-black w-70 mt-1 px-2 border-gray-300 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"placeholder="Enter user name">
  </div>

  <div>
    <label for="accountnumber" class = "block text-sm font-medium text-gray-700">Account Number:</label>
    <input type="text" id="accountnumber" name="accountnumber" 
    class="text-black w-70 mt-1 px-2 border-gray-300 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter account number">
  </div>

  <div>
    <label for="balance" class = "block text-sm font-medium text-gray-700">Balance:</label>
    <input type="text" id="balance" name="balance" class="text-black w-50 mt-1 px-2 border-gray-300 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"placeholder="Enter your balance">
  
  </div>

   
    
</body>
</html>
