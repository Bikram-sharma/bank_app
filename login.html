<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>login</title>
  </head>
  <body>
    <nav
      class="w-full h-[10vh] bg-[#1B3C53] flex space-x-4 justify-end items-center px-20 text-white"
    >
      <button
        class="text-[#D2C1B6] bg-[#22475F] h-[60%] w-[10%] rounded-full hover:bg-[#1B3C53] cursor-pointer border-2 border-[#D2C1B6] border-green-500"
      >
        As Admin
      </button>
    </nav>
    <div class="flex justify-center mt-30">
      <form
        action=""
        class="text-white p-8 rounded-2xl shadow-lg w-96 space-y-6"
      >
        <h2 class="text-2xl font-bold text-center text-gray-800">Log In</h2>

        <div>
          <label for="account" class="block text-sm font-medium text-gray-700"
            >Account Number</label
          >
          <input
            type="number"
            id="account"
            name="account"
            class="text-black w-full mt-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your account number"
          />
        </div>

        <div>
          <label for="pin_code" class="block text-sm font-medium text-gray-700"
            >Pin Code</label
          >
          <input
            type="password"
            id="pin_code"
            name="pin_code"
            class="text-black w-full mt-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your pin code"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
        >
          Log In
        </button>
      </form>
    </div>
  </body>
</html>
